<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Exercise Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    h1 { text-align:center; }
    .exercise { display:flex; align-items:center; margin:10px 0; }
    label { flex:1; }
    input[type="checkbox"] { margin-right:10px; }
    textarea { width:100%; margin-top:10px; padding:8px; }
    .save-btn { background:#4CAF50; color:white; padding:10px; border:none; cursor:pointer; margin-top:10px; width:100%; }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Daily Exercise Tracker</h1>

  <div class="exercise">
    <input type="checkbox" id="running">
    <label for="running">Running</label>
  </div>

  <div class="exercise">
    <input type="checkbox" id="pushups">
    <label for="pushups">Push-ups</label>
  </div>

  <div class="exercise">
    <input type="checkbox" id="plank">
    <label for="plank">Plank</label>
  </div>

  <textarea id="details" placeholder="Write details here (e.g. 2 km running, 20 push-ups)"></textarea>
  <button class="save-btn" onclick="saveProgress()">Save Progress</button>

  <h3>Saved Log:</h3>
  <pre id="log"></pre>

  <script>
    function saveProgress() {
      const running = document.getElementById('running').checked ? '‚úÖ Running done' : '‚ùå Running not done';
      const pushups = document.getElementById('pushups').checked ? '‚úÖ Push-ups done' : '‚ùå Push-ups not done';
      const plank = document.getElementById('plank').checked ? '‚úÖ Plank done' : '‚ùå Plank not done';
      const details = document.getElementById('details').value;

      const today = new Date().toLocaleDateString();
      const logEntry = `üìÖ ${today}\n${running}\n${pushups}\n${plank}\nüìù Notes: ${details}\n\n`;

      const log = document.getElementById('log');
      log.textContent = logEntry + log.textContent;

      localStorage.setItem('exerciseLog', log.textContent);
    }

    window.onload = function() {
      document.getElementById('log').textContent = localStorage.getItem('exerciseLog') || '';
    }
  </script>
</body>
</html>
