<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Exercise Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: 0.3s;
    }
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --button: #ddd;
    }
    .dark {
      --bg: #1a1a1a;
      --text: #fff;
      --card: #2a2a2a;
      --button: #444;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background: var(--card);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .flex { display: flex; align-items: center; justify-content: space-between; }
    .done { text-decoration: line-through; color: green; }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .toggle-btn { float:right; margin-bottom:20px; }
    input {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">üåô Toggle Theme</button>
  <h1>üèãÔ∏è Daily Exercise Tracker</h1>

  <div id="exerciseList"></div>

  <script>
    const defaultExercises = ["Running", "Push-ups", "Squats", "Plank", "Yoga"];
    let exercises = JSON.parse(localStorage.getItem("exercises")) || 
      defaultExercises.map(name => ({ name, done: false, notes: "" }));

    function renderExercises() {
      const container = document.getElementById("exerciseList");
      container.innerHTML = "";
      exercises.forEach((ex, i) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="flex">
            <span class="${ex.done ? "done" : ""}">${ex.name}</span>
            <button style="background:${ex.done ? '#4CAF50' : 'var(--button)'}" onclick="toggleDone(${i})">
              ${ex.done ? "Done" : "Mark Done"}
            </button>
          </div>
          <input type="text" placeholder="Add notes (e.g. 20 reps, 2km, 5min)" 
            value="${ex.notes}" onchange="updateNotes(${i}, this.value)">
        `;
        container.appendChild(card);
      });
      localStorage.setItem("exercises", JSON.stringify(exercises));
    }

    function toggleDone(index) {
      exercises[index].done = !exercises[index].done;
      renderExercises();
    }

    function updateNotes(index, value) {
      exercises[index].notes = value;
      localStorage.setItem("exercises", JSON.stringify(exercises));
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderExercises();
  </script>
</body>

    if(darkTheme) document.body.classList.add('dark-theme');
    else document.body.classList.remove('dark-theme');
  }

</body>
</html>
